name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build all artifacts
      run: npm run build

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        body: |
          ## jGoBoard ${{ github.ref_name }}

          ### Download Files

          **For npm/bundlers (ESM):**
          - `jgoboard.js` - ES module (unminified, let your bundler optimize it)
          - `jgoboard.js.map` - Source map

          **For Node.js (CommonJS):**
          - `jgoboard.cjs` - CommonJS module (unminified)
          - `jgoboard.cjs.map` - Source map

          **For browsers/CDN (UMD):**
          - `jgoboard.umd.min.js` - Minified UMD bundle for direct browser use
          - `jgoboard.umd.min.js.map` - Source map for debugging

          **TypeScript:**
          - `index.d.ts` - Type definitions

          > **Note:** ESM and CJS builds are unminified intentionally. Modern bundlers (webpack, Rollup, Vite) will tree-shake and minify them automatically. Source maps enable debugging even with minified code.
