name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build all artifacts
      run: npm run build

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        body: |
          ## jGoBoard ${{ github.ref_name }}

          ### Download Files
          Download the files you need from the assets below:

          **For modern ES modules:**
          - `jgoboard.js` - Full version with source map
          - `jgoboard.min.js` - Minified version

          **For CommonJS (Node.js):**
          - `jgoboard.cjs` - Full version
          - `jgoboard.min.cjs` - Minified version

          **For browsers (UMD):**
          - `jgoboard.umd.js` - Full version
          - `jgoboard.umd.min.js` - Minified version

          **TypeScript support:**
          - `index.d.ts` - Type definitions

          All files include source maps for debugging.
